<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Race Optimization Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Formula 1 Race Optimization Platform</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/custom-driver.html">Create Custom Driver</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Race Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="raceParamsForm">
                            <div class="mb-3">
                                <label for="trackName" class="form-label">Track Name</label>
                                <select class="form-select" id="trackName" required>
                                    <option value="">Select a track</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="trackTemperature" class="form-label">Track Temperature (Â°C)</label>
                                <input type="number" class="form-control" id="trackTemperature" required>
                            </div>
                            <div class="mb-3">
                                <label for="weatherCondition" class="form-label">Weather Condition</label>
                                <select class="form-select" id="weatherCondition" required>
                                    <option value="DRY">Dry</option>
                                    <option value="WET">Wet</option>
                                    <option value="MIXED">Mixed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="trackLength" class="form-label">Track Length (km)</label>
                                <input type="number" class="form-control" id="trackLength" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="numberOfLaps" class="form-label">Number of Laps</label>
                                <input type="number" class="form-control" id="numberOfLaps" required>
                            </div>
                            <div class="mb-3">
                                <label for="numberOfCorners" class="form-label">Number of Corners</label>
                                <input type="number" class="form-control" id="numberOfCorners" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Driver Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="driverParamsForm">
                            <div class="mb-3">
                                <label for="driverName" class="form-label">Driver Name</label>
                                <select class="form-select" id="driverName" required>
                                    <option value="">Select a driver</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="team" class="form-label">Team</label>
                                <input type="text" class="form-control" id="team" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="aggressionIndex" class="form-label">Aggression Index (0-1)</label>
                                <input type="number" class="form-control" id="aggressionIndex" min="0" max="1" step="0.1" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="overtakingAbility" class="form-label">Overtaking Ability (0-1)</label>
                                <input type="number" class="form-control" id="overtakingAbility" min="0" max="1" step="0.1" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="consistency" class="form-label">Consistency (0-1)</label>
                                <input type="number" class="form-control" id="consistency" min="0" max="1" step="0.1" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Strategy Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" onclick="calculateStrategy()">Calculate Optimal Strategy</button>
                            <button class="btn btn-secondary" onclick="compareStrategies()">Compare Strategies</button>
                            <button class="btn btn-info" onclick="optimizePitStop()">Optimize Pit Stop Strategy</button>
                        </div>
                        <div id="results" class="mt-4">
                            <!-- results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="tracks.js"></script>
    <script src="app.js"></script>
</body>
</html>
