<div class="form-group">
    <label for="driverName">Driver:</label>
    <select id="driverName" name="driverName" class="form-control" required>
        <option value="">Select a driver</option>
    </select>
</div>
<div class="form-group">
    <label for="team">Team:</label>
    <input type="text" id="team" name="team" class="form-control" readonly>
</div>
<div class="form-group">
    <label for="aggressionIndex">Aggression Index:</label>
    <input type="number" id="aggressionIndex" name="aggressionIndex" class="form-control" step="0.01" min="0" max="1" readonly>
</div>
<div class="form-group">
    <label for="overtakingAbility">Overtaking Ability:</label>
    <input type="number" id="overtakingAbility" name="overtakingAbility" class="form-control" step="0.01" min="0" max="1" readonly>
</div>
<div class="form-group">
    <label for="consistency">Consistency:</label>
    <input type="number" id="consistency" name="consistency" class="form-control" step="0.01" min="0" max="1" readonly>
